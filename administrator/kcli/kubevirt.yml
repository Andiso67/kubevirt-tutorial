parameters:
   kubevirt_version: v0.7.0
   domain: cnvlab.gce.sysdeseng.com
   openshift_version: '3.10'
   cdi_version: v0.5.0
   disk_size: 60
   numcpus: 4
   memory: 12288
   nodes: 40
   deploy: false
   nested: true
   keys:
    - ssh-rsa  kboumedh@vegeta.local
   tags:
    - cnvlab

[% for node in range(0, nodes) %]
student[[ "%03.d" | format(node+1) ]]:
[% if nested and type == 'gcp'%]
 template: nested-centos7
[% elif type == 'gcp' %]
 template: centos-7
[% else %]
 template: CentOS-7-x86_64-GenericCloud.qcow2
[% endif %]
 numcpus: [[ numcpus ]]
 memory: [[ memory ]]
 tags: [[ tags ]]
 keys: [[ keys ]]
 domain: [[ domain ]]
 reservedns: true
 nets:
  - name: default
    alias: ['*']
 disks:
  - size: [[ disk_size ]]
 pool: default
 files: 
  - path: /root/openshift.sh
    origin: openshift.sh
  - path: /root/kubevirt.sh
    origin: kubevirt.sh
  - path: /root/cdi.sh
    origin: cdi.sh
  - path: /root/pvc_fedora.yml
    origin: pvc_fedora.yml
  - path: /root/vm1_pvc.yml
    origin: vm1_pvc.yml
  - path: /root/vm1_registrydisk.yml
    origin: vm1_registrydisk.yml
  - path: /root/clean.sh
    origin: clean.sh
  - path: /root/requirements.sh
    origin: requirements.sh
 scripts:
  - requirements.sh
[% if deploy %]
  - deploy.sh
[% endif %]
[% endfor %]
